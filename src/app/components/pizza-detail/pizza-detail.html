<div class="container mt-4 text-center" *ngIf="pizza">
  <h1>{{ pizza.name }}</h1>
  <img [src]="pizza.image" alt="{{ pizza.name }}" class="img-fluid mb-4" />
  <p><strong>Prezzo:</strong> {{ pizza.price | currency:'EUR' }}</p>
  <p><strong>Descrizione:</strong> {{ pizza.description }}</p>
  <button class="btn btn-primary btn-lg btn-danger" (click)="goBackToMenu()">Indietro</button>
</div>
